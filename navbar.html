<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/d4fa596027.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            position: absolute;
            background-color: transparent;
            /* top: 40px;
            left: 0;
            right: 0; */
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: space-around;
            background: transparent;
            background: #7a6ad8;
            color: #fff;
            height: 35px;
            width: 100%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #navbar {
            display: flex;
        }

        #main-nav {
            font-size: 10px;
            text-transform: uppercase;
            color: #fff;
            font-weight: 600;
            margin-left: 50px;
            padding-top: 7.5px;
            border-right: 1px solid rgba(250, 250, 250, 0.3);
        }
        #search-bar{
            margin-top: 10px;
            margin-left: 15px;
            font-size: 9px;
            background-color: rgba(250, 250, 250, 0.3);
            border-radius: 20px;
            height: 14px;
            width: 130px;
            
        }
        #search-bar>input{
            background-color:  rgba(250, 250, 250, 0.3);
            border: none;
            outline: none; 
            font-size: 8px;
            margin-left: 5px;  
            margin-top: 2px;
        }
        #search-bar>span>i{
            height: 10px;
            width: 10px;
            margin-left: 5px;
        }
        #menu{
            font-size: 10px;
            margin-top: 8px; 
            margin-right: 45px;       
        }
        #button{
            height: 20px;
            width: 65px;
            /* border: 1px solid red; */
            white-space:pre;
            background-color: #7a6ad8;
            border: none;
            outline: none;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
        }
        #button:hover{
            background-color: rgba(250, 250, 250, 0.3);
            height: 20px;
            width: 65px;
            border-radius: 30px;
        }
        
        #container2{
            background: #7a6ad8;
            color: #fff;
            height: 300px;
            width: 100%;
            border-bottom-right-radius: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="navbar">
            <div id="main-nav">
                <a>
                    <h1>SCHOLAR</h1>
                </a>
            </div>
            <div id="search-bar">
                <input type="text" placeholder="Type something">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                            </div>
        </div>
        <div id="menu">
                <button id="button">Home</button>
                <button id="button">Services</button>
                <button id="button">Courses</button>
                <button id="button">Team</button>
                <button id="button">Events</button>
                <button id="button">Register Now!</button>
        </div>
    </div>

    <div id="container2">
         <div>
             
         </div>
    </div>
</body>

</html>
